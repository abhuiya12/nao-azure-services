# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - nao-demo-services

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://abhuiya/
        username: ${{ secrets.AzureAppService_ContainerUsername_7d31b1f59ec64fefad4a3ae1d307446f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ba455ab8183246a0a2cb525d5477a721 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: abhuiya/${{ secrets.AzureAppService_ContainerUsername_7d31b1f59ec64fefad4a3ae1d307446f }}/nao-azure-services:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'nao-demo-services'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a95c92ec020f498ab5e8eb3a21300f67 }}
        images: 'abhuiya/${{ secrets.AzureAppService_ContainerUsername_7d31b1f59ec64fefad4a3ae1d307446f }}/nao-azure-services:${{ github.sha }}'